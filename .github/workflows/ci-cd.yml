name: CI/CD Pipeline - Docker Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/my-app

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (adjust if not Node)
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        # fail-fast: si tests Ã©chouent, job stoppe

  build-and-push:
    name: Build and Push Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push Docker image (sha + latest)
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: Save image tag for later jobs
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

  deploy:
    name: Deploy to Azure Web App
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-azure-webapp'          # adapter
          images: '${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}'

      - name: Health check (basic)
        run: |
          for i in 1 2 3; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://my-azure-webapp.azurewebsites.net/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Healthy"
              exit 0
            fi
            echo "Health check attempt failed ($STATUS). Waiting..."
            sleep 10
          done
          echo "Deployment failed health checks" >&2
          exit 1
