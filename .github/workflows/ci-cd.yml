name: CI .NET Framework 4.8

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore PartsUnlimited.sln

      - name: Build PartsUnlimitedWebsite
        run: msbuild "src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj" /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8

      - name: Build PartsUnlimited.DepValidation
        run: msbuild "PartsUnlimited.DepValidation/PartsUnlimited.DepValidation.modelproj" /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8

      - name: Build UnitTests
        run: msbuild "test/PartsUnlimited.UnitTests/PartsUnlimited.UnitTests.csproj" /p:Configuration=Release /p:Platform="Any CPU" /p:TargetFrameworkVersion=v4.8

      - name: Run Unit Tests
        run: |
          vstest.console.exe "test/PartsUnlimited.UnitTests/bin/Release/PartsUnlimited.UnitTests.dll" /Logger:trx
