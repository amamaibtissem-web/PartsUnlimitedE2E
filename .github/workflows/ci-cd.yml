name: CI Pipeline - ASP.NET 4.x

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: windows-latest   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Restore dependencies
        run: nuget restore ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.sln

      - name: Build
        run: msbuild ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.sln /p:Configuration=Release

      - name: Run tests
        run: vstest.console.exe ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/YourTests.dll

      - name: Build Docker image
        run: docker build -t partsunlimited:latest ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite
