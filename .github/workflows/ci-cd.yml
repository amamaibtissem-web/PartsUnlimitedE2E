name: Build PartsUnlimitedE2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      shell: powershell
      run: nuget restore PartsUnlimitedE2E/PartsUnlimited-aspnet45/PartsUnlimited.sln

    - name: Build solution with MSBuild
      shell: powershell
      run: |
        $msbuildPath = "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe"
        & $msbuildPath "PartsUnlimitedE2E/PartsUnlimited-aspnet45/PartsUnlimited.sln" `
          /t:Build `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /m

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PartsUnlimited-Build
        path: PartsUnlimitedE2E/PartsUnlimited-aspnet45/bin/Release/
