name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # VÃ©rifier l'arborescence du repo (optionnel pour debug)
      - name: List repo files
        run: dir $env:GITHUB_WORKSPACE /s
        shell: pwsh

      - name: Install .NET Framework 4.6.1 Dev Pack
        run: choco install netfx-4.6.1-devpack -y

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet Packages
        run: |
          cd "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45"
          nuget restore PartsUnlimited.sln
        shell: pwsh

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Website and Tests
        run: |
          cd "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45"
          # Build Website
          msbuild "src\PartsUnlimitedWebsite\PartsUnlimitedWebsite.csproj" /t:Rebuild /p:Configuration=Release
          # Build Tests
          msbuild "test\PartsUnlimited.UnitTests\PartsUnlimited.UnitTests.csproj" /t:Rebuild /p:Configuration=Release
        shell: pwsh

      - name: Run Unit Tests
        run: |
          $vstestPath = "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\Common7\IDE\Extensions\TestPlatform\vstest.console.exe"
          $testDll = "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45\test\PartsUnlimited.UnitTests\bin\Release\PartsUnlimited.UnitTests.dll"
          & $vstestPath $testDll /Platform:x64 /Framework:Framework45
        shell: pwsh

  build:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t my-dockerhub-username/partsunlimited:${{ github.sha }} .
          docker tag my-dockerhub-username/partsunlimited:${{ github.sha }} my-dockerhub-username/partsunlimited:latest

      - name: Push Docker Image
        run: |
          docker push my-dockerhub-username/partsunlimited:${{ github.sha }}
          docker push my-dockerhub-username/partsunlimited:latest

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-azure-webapp'
          images: 'my-dockerhub-username/partsunlimited:latest'
