name: CI Pipeline

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: List files (diagnostic)
        run: ls -R

      - name: Restore dependencies
        run: dotnet restore ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj

      - name: Build
        run: dotnet build ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj --no-build --verbosity normal

      - name: Build Docker image
        run: docker build -t partsunlimited:latest ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite
