name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ release ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install .NET Framework 4.6.1 Dev Pack
      run: choco install netfx-4.6.1-devpack -y

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: |
        $slnPath = "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45\PartsUnlimited.sln"
        nuget restore $slnPath
      shell: pwsh

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Website Only (Skip DepValidation)
      run: |
        msbuild "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45\src\PartsUnlimitedWebsite\PartsUnlimitedWebsite.csproj" `
          /t:Rebuild /p:Configuration=Release
      shell: pwsh

    - name: Run Unit Tests
      run: |
        $testDll = "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45\test\PartsUnlimited.UnitTests\bin\Release\PartsUnlimited.UnitTests.dll"
        if (Test-Path $testDll) {
            & "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" $testDll /Platform:x64 /Framework:Framework45
        } else {
            Write-Error "Test DLL not found: $testDll"
            exit 1
        }
      shell: pwsh
