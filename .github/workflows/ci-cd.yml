name: Build and Test PartsUnlimitedE2E

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore NuGet packages
      run: nuget restore "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45\PartsUnlimited.sln"

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.1.2

    - name: Build solution
      run: msbuild "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45\PartsUnlimited.sln" /p:Configuration=Release

    - name: Run unit tests
      run: |
        $testDll = "$env:GITHUB_WORKSPACE\PartsUnlimited-aspnet45\test\PartsUnlimited.UnitTests\bin\Release\PartsUnlimited.UnitTests.dll"
        if (!(Test-Path $testDll)) {
          Write-Error "Test DLL not found: $testDll"
          exit 1
        }
        vstest.console.exe $testDll
