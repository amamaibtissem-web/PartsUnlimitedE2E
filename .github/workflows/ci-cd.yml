name: CI Pipeline - ASP.NET 4.x

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Restore dependencies
        run: nuget restore ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj -PackagesDirectory ./packages

      - name: Build
        run: msbuild ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj /p:Configuration=Release

      - name: Run tests
        run: |
          if (Test-Path "./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/YourTests.dll") {
            vstest.console.exe "./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/YourTests.dll"
          } else {
            Write-Host "No tests found."
          }

      - name: Build Docker image
        run: docker build -t partsunlimited:latest ./PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite
