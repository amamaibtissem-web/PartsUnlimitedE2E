name: CI/CD Pipeline

on:
  push:
    branches: [ "release" ]

jobs:

  test:
    name: Build & Test (.NET Core / 6+)
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0

      - name: Restore NuGet packages
        run: dotnet restore PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj

      - name: Build project
        run: dotnet build PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj --configuration Release

      - name: Publish project
        run: dotnet publish PartsUnlimited-aspnet45/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj --configuration Release --output ./publish

  build:
    name: Docker Build & Push
    needs: test
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   
          password: ${{ secrets.DOCKER_PASSWORD }}   

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

  deploy:
    name: Azure Deployment
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}   

      - name: Deploy Container to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "my-azure-webapp"   
          images: "${{ secrets.DOCKER_USERNAME }}/my-app:latest"
