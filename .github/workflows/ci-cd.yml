name: CI/CD PartsUnlimited

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore PartsUnlimited.sln

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    - name: Build solution
      run: msbuild PartsUnlimited.sln /p:Configuration=Release

    - name: Run Unit Tests
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\MSTest.exe" /testcontainer:test\PartsUnlimited.UnitTests\bin\Release\PartsUnlimited.UnitTests.dll

  publish:
    runs-on: windows-latest
    needs: build-and-test
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Publish website
      run: |
        msbuild src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:Configuration=Release
