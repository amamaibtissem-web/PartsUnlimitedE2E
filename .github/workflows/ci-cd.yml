name: CI

on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        shell: pwsh
        run: |
          $slnPath = "$env:GITHUB_WORKSPACE\PartsUnlimited.sln"
          Write-Host "Restoring NuGet packages for $slnPath"
          nuget restore $slnPath

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Build solution
        shell: pwsh
        run: |
          $slnPath = "$env:GITHUB_WORKSPACE\PartsUnlimited.sln"
          msbuild $slnPath /p:Configuration=Release
