name: CI - ASP.NET Framework

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore 'PartsUnlimitedE2E/PartsUnlimited-aspnet45/PartsUnlimited.sln'

    - name: Build solution
      run: msbuild 'PartsUnlimitedE2E/PartsUnlimited-aspnet45/PartsUnlimited.sln' /p:Configuration=Release

    - name: Build
      run: msbuild 'PartsUnlimitedE2E/PartsUnlimited.sln' /p:Configuration=Release

    - name: Run unit tests
      run: |
        nuget restore 'PartsUnlimitedE2E/PartsUnlimited.sln'
        "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\MSTest.exe" /testcontainer:"PartsUnlimitedE2E/test/PartsUnlimited.UnitTests/bin/Release/PartsUnlimited.UnitTests.dll"

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: '**/bin/Release/**'
