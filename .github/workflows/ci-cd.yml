name: CI/CD Pipeline

on:
  push:
    branches: [ "release" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          username: ${ibtissemamama}
          password: ${DB_MongoDB_2020}
      - run: |
          docker build -t my-dockerhub-username/my-app:${{ github.sha }} .
          docker tag my-dockerhub-username/my-app:${{ github.sha }} my-dockerhub-username/my-app:latest
      - run: |
          docker push my-dockerhub-username/my-app:${{ github.sha }}
          docker push my-dockerhub-username/my-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v1
        with:
          creds: ${secrets.AZURE_CREDENTIALS}
      - uses: azure/webapps-deploy@v2
        with:
          app-name: 'my-azure-webapp'
          images: 'my-dockerhub-username/my-app:latest'