name: CI

on:
  push:
    branches: [ release ]
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install .NET Framework 4.8 Developer Pack
      run: choco install netfx-4.8-devpack -y

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: |
        $slnPath = "$env:GITHUB_WORKSPACE\PartsUnlimitedE2E\PartsUnlimited-aspnet45\PartsUnlimited.sln"
        nuget restore $slnPath
      shell: pwsh

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build main project
      run: |
        msbuild "$env:GITHUB_WORKSPACE\PartsUnlimitedE2E\PartsUnlimited-aspnet45\src\PartsUnlimitedWebsite\PartsUnlimitedWebsite.csproj" `
          /t:Rebuild /p:Configuration=Release /p:Platform="Any CPU"
      shell: pwsh

    - name: Build Unit Tests
      run: |
        msbuild "$env:GITHUB_WORKSPACE\PartsUnlimitedE2E\PartsUnlimited-aspnet45\test\PartsUnlimited.UnitTests\PartsUnlimited.UnitTests.csproj" `
          /t:Rebuild /p:Configuration=Release /p:Platform="Any CPU"
      shell: pwsh

    - name: Run Unit Tests
      run: |
        $vstestPath = "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\Common7\IDE\Extensions\TestPlatform\vstest.console.exe"
        $testDll = "$env:GITHUB_WORKSPACE\PartsUnlimitedE2E\PartsUnlimited-aspnet45\test\PartsUnlimited.UnitTests\bin\Release\PartsUnlimited.UnitTests.dll"
        & $vstestPath $testDll /Platform:x64 /Framework:Framework48
      shell: pwsh
